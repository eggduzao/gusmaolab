name: Deploy Pelican site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  # build: # old
  #   runs-on: ubuntu-latest # old
  deploy: # new
    runs-on: ubuntu-latest # new

    steps:

    # - name: 📥 Checkout source # old
    #   uses: actions/checkout@v4 # old
    #   with: # old
    #     submodules: true # old

      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

    # - name: 🐍 Set up Python
    #   uses: actions/setup-python@v5
    #   with:
    #     python-version: '3.12'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

    # - name: 🧪 Install dependencies
    #   run: |
    #     python -m pip install --upgrade pip
    #     pip install pelican markdown

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pelican markdown typogrify

    # - name: 🛠️ Build site
    #   run: |
    #     pelican content -s publishconf.py -o output/ --delete-output-directory

      - name: Build site
        run: |
          pelican content -s pelicanconf.py

    # - name: 🚀 Deploy to GitHub Pages
    #   uses: peaceiris/actions-gh-pages@v3
    #   with:
    #     github_token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
    #     external_repository: eggduzao/eggduzao.github.io
    #     publish_branch: main
    #     publish_dir: ./output
    #     user_name: "eggduzao"
    #     user_email: "eggduzao@gmail.com"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          publish_branch: main  # <--- if using same repo (e.g. with `docs/`)
          # OR use this if deploying to separate repo:
          external_repository: eggduzao/eggduzao.github.io
          publish_branch: main
          publish_dir: ./output